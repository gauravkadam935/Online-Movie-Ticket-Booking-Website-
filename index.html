<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Movie Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <a class="brand">My<span class="name">Show</span></a>
      <div class="flex" id="form" role="search">
        <input class="control" id="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn" type="submit">Search</button>
      </div>
    </div>
  </nav>

  <div class="mymodel" id="my">
  </div>
  <!-- main -->
  <div class="head">
  <h1 class="head1">Now Playing</h1>
</div>
  <div class="main">
    
    <div class="left-side">
      <div class="tags">
        <!-- <div class="tag"></div> -->
      </div>
    </div>
    <div class="right-side">

      
      <div class="card">
        <div class="image">
          <img src="" class="card-img-top" alt="">
        </div>
        <div class="movie-info">
          <div class="rate"></div>
          <div class="lang"></div>
        </div>
        <div class="movie-title">
          <h3 class="movie-name"></h3>
        </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <footer class="footer">
    <div class="icons">

    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
